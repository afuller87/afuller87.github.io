<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">

  <audio id="simonSound1">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio id="simonSound2">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio id="simonSound3">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
  </audio>
  <audio id="simonSound4">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
  </audio>
</head>

<body>
<div id="big-circle">
    <div id="topleftbutton"></div>
    <div id="toprightbutton"></div>
    <div id="bottomleftbutton"></div>
    <div id="bottomrightbutton"></div>
    
<div id="small-circle">
    <div id="title">SIMON</div>
    <div id="controls">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Play</button>
        <input type="checkbox" class="toggle" id="sound">
        <input type="checkbox" class="toggle" id="strict">
      
    </div>
      <div class="text1">
        <span>POWER</span>
        <span>SOUND</span>
        <span>STRICT</span>
      </div>
      <div id="score"></div>
      <div class="text2">SCORE</div>
    </div>
  </div>

  <script src="game.js"></script>

</body>
</html>
